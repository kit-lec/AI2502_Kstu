<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>주문서 양식</title>
	<style>
		table {
			width: 100%;
			border-collapse: collapse;
			margin-bottom: 30px;
		}
		th {
			background-color: #f2f2f2;
			text-align: left;
			padding: 10px;
		}
		td {
			padding: 8px;
		}
		.section-title {
			background-color: #e0e0e0;
			font-weight: bold;
			padding: 10px;
		}
		input[type="text"], select {
			width: 200px;
		}
	</style>
</head>
<body>

<!-- 주문자 정보 입력 -->
<table border="1">
	<tr>
		<th colspan="2" class="section-title">주문자 정보 입력</th>
	</tr>
	<tr>
		<td>주소</td>
		<td>
			<input type="text">
			<button>주소검색</button>
			<button>이메일인증</button>
		</td>
	</tr>
	<tr>
		<td>휴대전화</td>
		<td>
			<select>
				<option>010</option>
			</select> -
			<input type="text" size="4"> -
			<input type="text" size="4">
			<label><input type="checkbox"> SMS 수신동의</label>
		</td>
	</tr>
	<tr>
		<td>이메일</td>
		<td>
			<input type="text"> @
			<select>
				<option>선택해주세요</option>
			</select>
		</td>
	</tr>
</table>

<!-- 배송지 정보 입력 -->
<table border="1">
	<tr>
		<th colspan="2" class="section-title">배송지 정보 입력</th>
	</tr>
	<tr>
		<td>배송지 선택</td>
		<td>
			<button>주문자 정보와 동일</button>
		</td>
	</tr>
	<tr>
		<td>받으시는 분</td>
		<td><input type="text"></td>
	</tr>
	<tr>
		<td>주소</td>
		<td>
			<input type="text">
			<button>주소검색</button>
			<label><input type="checkbox"> 배송지에 배송메세지 추가</label>
		</td>
	</tr>
	<tr>
		<td>휴대전화</td>
		<td>
			<select>
				<option>010</option>
			</select> -
			<input type="text" size="4"> -
			<input type="text" size="4">
			<label><input type="checkbox"> 정보보호 사용(무료)</label>
			<label><input type="checkbox"> 긴급배송 추가입력</label>
		</td>
	</tr>
	<tr>
		<td>배송시 요청사항</td>
		<td>
			<textarea rows="3" cols="50"></textarea>
		</td>
	</tr>
</table>

<!-- 결제 정보 입력 -->
<table border="1">
	<tr>
		<th colspan="2" class="section-title">결제 정보 입력</th>
	</tr>
	<tr>
		<td>신용카드</td>
		<td>
			<label><input type="radio" name="card"> 신용카드(일반)</label>
			<label><input type="radio" name="card"> 신용카드(법인)</label>
			<label><input type="radio" name="card"> 체크/법인카드</label>
		</td>
	</tr>
	<tr>
		<td>현금결제</td>
		<td>
			<label><input type="radio" name="cash"> 무통장입금</label>
			<label><input type="radio" name="cash"> 실시간계좌이체</label>
		</td>
	</tr>
	<tr>
		<td>카드선택</td>
		<td>
			<select>
				<option>선택하세요</option>
			</select>
		</td>
	</tr>
	<tr>
		<td>결제안내</td>
		<td>
			<button>간편결제안내</button>
			<button>공인인증안내</button>
			<button>안전결제안내</button>
			<button>일회용번호안내</button>
			<button>법인/체크카드안내</button>
		</td>
	</tr>
</table>

</body>
</html>

<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
